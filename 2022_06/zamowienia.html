<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabryka cukierków</title>
    <link rel="stylesheet" href="./styl10.css">
</head>
<body>
    <div class="gora">
        <div class="gora_lewy">
            <a href="./zamowienia.html">Zamów cukierki</a>
        </div>
        <div class="gora_prawy">
            <a href="./index.html"><img src="./cukierki2.png" alt="Nasze logo"></a>
        </div>
    </div>
    <div class="baner">
        <h1>Strefa zamówień</h1>
    </div>
    <div class="content">
        <div class="content_lewy">
            <div class="on_top">
                <label for="numer">Numer kształtu: </label>
                <input type="number" id="numer" name="numer">
            </div>
            <label>skomponuj swój kolor, podaj RGB:</label>
            <div class="rgb">
                <label for="R">R: </label>
                <input type="number" id="R" name="R">

                <label for="G">G: </label>
                <input type="number" id="G" name="G">

                <label for="B">B: </label>
                <input type="number" id="B" name="B">
            </div>
            <button type="submit" onclick="zamowienie(event)">Zamówienie</button>
            <p id="twoje">Twoje zamówienie</p>
            <button id="przycisk">Kolor</button>
        </div>
        <div class="content_prawy">
            <h2>Nasza oferta</h2>
            <table>
                <tr>
                    <td>Kształty</td>
                    <td rowspan="2">Możesz zamówić dowolny <br>kolor cukierka</td>
                </tr>
                <tr>
                    <td>
                        <ol>
                            <li>cytryna</li>
                            <li>liść</li>
                            <li>banan</li>
                        </ol>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="stopka">Autor strony: <b>06231010911</b></div>
    <script src="./script.js"></script>
</body>
</html>
